<div class="openning-screen" *ngIf="openningScreenService.display$ | async">

    <div class="os-title">Memory Match</div>
    <div class="os-cards">
        <div class="os-card" (click)="go(0)">
            <div>Game</div>
            <div>1</div>
        </div>
        <div class="os-card" (click)="go(1)">
            <div>Game</div>
            <div>2</div>
        </div> 

    </div>
</div>
