<div class="card">
    <div class="card__internal"        
        (click)="onClick()">
        <div class="card__internal-content"
            [style.backgroundColor]="((isActive() && !disableBackground)? data.data.color: '')"         
    >
            <div class="card__internal--symbol" [innerHTML]="(isActive()? data.data.symbol: '')">                    
            </div>
            
        </div>        
    </div>
</div>
