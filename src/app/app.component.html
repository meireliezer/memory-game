<header class="header">
  <div class="header__section level">Level<div class="value">{{level}}</div></div>
  <div class="header__section score"> Score <div class="value">2800</div></div>
  <div class="header__section current_score"> Current <div class="value">999</div></div>
  <div class="header__section timer">Timer<div class="value">00:00.00</div></div>
  <div class="header__section lives">harts</div>
</header>
<main>    


  <ng-container *ngFor="let data of getData(); index as idx ">  
    <app-card class="app-card" 
              [data]="data"
              [ngStyle]="getCardLevelDimension()"
              >
    </app-card>
  </ng-container>
  

  
</main>
<footer class="actions">
  <div class="action" 
      [ngClass]="{disabled: (level === 1)}"
      (click)="onPrevLevel()">&lt;</div>
  <div class="action">Refresh</div>
  <div class="action" 
      [ngClass]="{disabled: (level === userMaxLevel)}"
   (click)="onNextLevel()">&gt;</div> 
</footer>
