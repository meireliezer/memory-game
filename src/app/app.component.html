<header class="header">
  <div class="header__section level">Level<div class="value">{{level}}</div></div>
  <div class="header__section score"> Score <div class="value">{{2800}}</div></div>
  <div class="header__section current_score"
        [ngClass]="currentClass()"
        > Current <div class="value">{{current}}</div></div>
  <div class="header__section timer">Timer<div class="value">{{timer}} sec</div></div>
  <div class="header__section lives">harts</div>
</header>
<main>    


  <ng-container *ngFor="let data of getData(); index as idx ">  
    <app-card class="app-card" 
              [data]="data"
              [ngStyle]="getCardLevelDimension()"
              [cardIndex] = "idx"

              (cardClicked)=onCardClicked($event)
              >
    </app-card>
  </ng-container>
  

  
</main>
<footer class="actions">
  <div class="action" 
      [ngClass]="{disabled: (level === 1)}"
      (click)="onPrevLevel()">&lt;</div>
  <div class="action"
    (click)="onRun()">
    <div *ngIf="(gameState === 0)">&#9658;</div> <!-- play -->
    <div *ngIf="(gameState !== 0 )">&#8635;</div> <!-- refresh -->
  </div>
  <div class="action" 
      [ngClass]="{disabled: (level === userMaxLevel)}"
   (click)="onNextLevel()">&gt;</div> 
</footer>
