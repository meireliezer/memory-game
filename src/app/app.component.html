<header class="header" [ngClass]="getBackgroundColor()">
  <div class="header__section level">Level<div class="value">{{level}}</div></div>
  <div class="header__section score"> Score <div class="value">{{totalScore}}</div></div>
  <div class="header__section current_score">Timer <div class="value">{{current}}</div></div>
  <div class="header__section timer">Time<div class="value">{{timer}} sec</div></div>
  <div class="header__section lives">&#x2764;<div class="value">{{lives}}</div></div>
</header>
<main >    


  <ng-container *ngFor="let data of getData(); index as idx ">  
    <app-card class="app-card" 
              [data]="data"
              [ngStyle]="getCardLevelDimension()"
              [cardIndex] = "idx"

              (cardClicked)=onCardClicked($event)
              >
    </app-card>
  </ng-container>
  

  
</main>
<footer class="actions">
  <div class="action" 
      [ngClass]="{disabled: (level === 1)}"
      (click)="onPrevLevel()"
      title="Back"
      >&larr;</div>
  <div class="action--center">
    <div class="action"  *ngIf="(gameState === 0)"   (click)="onRun()" title="Run">&#9658;</div> <!-- play -->
    <div class="action"  *ngIf="(gameState !== 0 )"  (click)="onRun()" title="Refresh">&#8635;</div> <!-- refresh -->
    <div class="action"  [hidden]="isIOS" [ngClass]="{crossed:isSoundDisabled()}" (click)="toggleSound() "title="Sound">&#x266B;</div>
    <div class="action"  [hidden]="isIOS" [ngClass]="{crossed:isVibrateDisabled()}" (click)="toggleVibrate()" title="Vibrate">&#x21AD;</div>   
  </div>
  <div *ngIf="(lives === 0)" 
        class="action" 
        (click)="onReset()"
        title="Reset">&#8676;</div>
  <div class="action" 
      [ngClass]="{disabled: (level === userMaxLevel)}"
      (click)="onNextLevel()"
      title="Next"
   >&rarr;</div> 
</footer>
